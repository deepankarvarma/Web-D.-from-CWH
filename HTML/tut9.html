<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inline and Block elements</title>
  </head>
  <body>
    <strong style="border: 2px solid red">this is a paragraph</strong>
    <p style="border: 2px solid green;">paragraph tag is a block element.</p>
    <a style="border: 2px solid blue"> this is also a paragraph</a>
    <span style="border: 2px solid red">this is a span</span>
    span tag is an inline element.
    <span style="border: 2px solid red">this is also a span</span>

    li(block), em(inline), div(block), img(inline)
  </body>
</html>
