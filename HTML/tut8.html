<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms</title>
  </head>

  <body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
      <!-- action means the place where the data will be submitted -->
      <label for="name"> Name</label>
      <div>
        <!-- The id of the tag should be same as that of label for proper functioning 
            Basic purpose of label tag is that if we click on the label the cursor wil  
        automaticaaly appear in the text field  -->

        <input type="text" name="myName" id="name" />

        <!-- The backend will get to know about the data in this field by myName  -->
      </div>
      <br />
      <div>Role: <input type="text" name="myRole" /></div>
      <br />
      <div>Email: <input type="email" name="myEmail" /></div>

      <br />
      <div>Date: <input type="date" name="myDate" /></div>
      <br />
      <div>Bonus: <input type="number" name="myBonus" /></div>
      <br />
      <div>
        Are you eligible?:
        <input type="checkbox" name="myEligibility" checked />
      </div>
      <br />
      <div>
        Gender: Male <input type="radio" name="myGender" /> Female
        <input type="radio" name="myGender" /> Other
        <input type="radio" name="myGender" />
        <!-- For proper functioning of the checkbox name of all the three options must be 
            same in this case it is myGender -->
      </div>

      <br />
      <div>
        Write about yourself: <br /><textarea
          name="myText"
          cols="90"
          rows="10"
        ></textarea>
      </div>

      <br />
      <div>
        <label for="car">Car</label>
        <select name="myCar" id="car">
          <option value="ind">Indica</option>
          <option value="swf" selected>Swift</option>
        </select>
      </div>
      <br />

      <div>
        <input type="submit" value="Submit Now" />&nbsp;
        <input type="reset" value="Reset Now" />
      </div>
    </form>
  </body>
</html>
